<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="screen">
            <p id="top">0</p>
            <p id="bot">0</p>
        </div>
        <div id="buttons">
            <button class="input red" id="C">C</button>
            <button class="input red">del</button>
            <button class="input grey">÷</button>
            <button class="input white">7</button>
            <button class="input white">8</button>
            <button class="input white">9</button>
            <button class="input grey">x</button>
            <button class="input white">4</button>
            <button class="input white">5</button>
            <button class="input white">6</button>
            <button class="input grey">–</button>
            <button class="input white">1</button>
            <button class="input white">2</button>
            <button class="input white">3</button>
            <button class="input grey">+</button>
            <button class="input white" id="zero">0</button>
            <button class="input white">.</button>
            <button class="input grey">=</button>
        </div>
    </div>
</body>
</html>
